<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet"
	href="../js/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="../css/font-awesome.min.css" />

<link href="../css/style.css?v=4.1.0" rel="stylesheet">

<link rel="stylesheet" href="../css/index.css">


<link rel="stylesheet" href="../css/bootstrapStyle/bootstrapStyle.css"
	type="text/css">

<title>功能菜单管理</title>
</head>
<body class="gray-bg">
	<div id="areascontent" style="height: 100%">
		<div class="rows"
			style="margin-bottom: 0.8%; overflow: hidden;height: 98%">
			<!-- 树形菜单 -->
			<div style="float: left; width: 35%;height: 100%">
				<div class="panel panel-default" style="height: 95%">
					<div class="panel-heading">
						<i class="fa fa-tree" style="padding-right: 5px;"></i>功能树形菜单
					</div>
					<div class="panel-body" style="height:435px; overflow:auto;">
						<ul id="functionTree" class="ztree"></ul>
					</div>
				</div>
			</div>
			<!-- 功能列表 -->
			<div style="float: right; width: 64.2%;height: 100%">
				<div class="panel panel-default" style="height: 95%">
					<div class="panel-heading">
						<i class="fa fa-info" style="padding-right: 5px;"></i>功能信息
					</div>
					<div class="panel-body" style="">
						<div class="form-group">
							<label for="txt_departmentname">功能名称</label> <input type="text"
								name="txt_departmentname" class="form-control"
								id="txt_departmentname" placeholder="功能名称">
						</div>
						<div class="form-group">
							<label for="txt_parentdepartment">功能编码</label> <input type="text"
								name="txt_parentdepartment" class="form-control"
								id="txt_parentdepartment" placeholder="功能编码">
						</div>
						<div class="form-group">
							<label for="txt_departmentlevel">功能顺序</label> <input type="text"
								name="txt_departmentlevel" class="form-control"
								id="txt_departmentlevel" placeholder="功能顺序">
						</div>
						<div class="form-group">
							<label for="txt_statu">图标</label> <input type="text"
								name="txt_statu" class="form-control" id="txt_statu"
								placeholder="图标">
						</div>
						<div class="form-group">
							<label for="txt_statu">访问地址</label> <input type="text"
								name="txt_statu" class="form-control" id="txt_statu"
								placeholder="访问地址">
						</div>
						<button type="button" id="btn_submit" class="btn btn-primary"
						data-dismiss="modal">
						<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
					</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="functionModal" tabindex="-1" role="dialog"
		aria-labelledby="functionModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="functionModalLabel">新增</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="txt_departmentname">功能名称</label> <input type="text"
							name="txt_departmentname" class="form-control"
							id="txt_departmentname" placeholder="功能名称">
					</div>
					<div class="form-group">
						<label for="txt_parentdepartment">功能编码</label> <input type="text"
							name="txt_parentdepartment" class="form-control"
							id="txt_parentdepartment" placeholder="功能编码">
					</div>
					<div class="form-group">
						<label for="txt_departmentlevel">功能顺序</label> <input type="text"
							name="txt_departmentlevel" class="form-control"
							id="txt_departmentlevel" placeholder="功能顺序">
					</div>
					<div class="form-group">
						<label for="txt_statu">图标</label> <input type="text"
							name="txt_statu" class="form-control" id="txt_statu"
							placeholder="图标">
					</div>
					<div class="form-group">
						<label for="txt_statu">访问地址</label> <input type="text"
							name="txt_statu" class="form-control" id="txt_statu"
							placeholder="访问地址">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
					</button>
					<button type="button" id="btn_submit" class="btn btn-primary"
						data-dismiss="modal">
						<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
<!-- 全局js -->
<script src="../js/jquery/jquery-3.2.1.min.js"></script>

<script src="../js/plugins/ztree/jquery.ztree.excheck.js"></script>
<script src="../js/plugins/ztree/jquery.ztree.exedit.js"></script>
